<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
</head>

<body>
    <table
        style="border-style: double; width: 2px; border-collapse: collapse; width: 500px; height: 500px; border-color: black;">
        <!-- caption -->
        <caption>Report Card</caption>
        <tr>
            <th style="border-color: black; border-style: double; border-width: 2px;">Sr no.</th>
            <th style="border-color: black; border-style: double; border-width: 2px;">Subject</th>
            <th style="border-color: black; border-style: double; border-width: 2px;">Out of</th>
            <th style="border-color: black; border-style: double; border-width: 2px;">Marks</th>
        </tr>
        <!-- row one-->
        <tr>
            <td style="border-color: black; border-style: double; border-width: 2px;">1.</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">Maths</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">100</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">90</td>
        </tr>
         <!--row two  -->
        <tr>
            <td style="border-color: black; border-style: double; border-width: 2px;">2.</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">Science</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">100</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">80</td>
        </tr>
        <!-- row three -->
        <tr>
            <td style="border-color: black; border-style: double; border-width: 2px;">3.</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">English</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">100</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">86</td>
        </tr>
        <!-- row four -->
        <tr>
            <td style="border-color: black; border-style: double; border-width: 2px;">4.</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">Social Science</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">100</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">89</td>
        </tr>
        <!-- row five -->
        <tr>
            <td style="border-color: black; border-style: double; border-width: 2px;">5.</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">Hindi</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">100</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">79</td>
        </tr>
        <!-- row six -->
        <tr>
            <td style="border-color: black; border-style: double; border-width: 2px;">6.</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">Computer</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">100</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">85</td>
        </tr>
        <!-- row seven -->
         <tr>
            <td colspan="3" style="border-color: black; border-style: double; border-width: 2px;">Total</td>
            <td style="border-color: black; border-style: double; border-width: 2px;">509</td>
         </tr>
         <!-- row eight -->
         <tr>
            <td colspan="4">Percentage:84.8%</td>
         </tr>
    </table>
</body>

</html>
