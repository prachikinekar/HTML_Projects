<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Html form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label>Full Name:</label>
            <input type="text" placeholder="Enter your fullname">
            <br>
            <br>
            <label>Email: </label>
            <input type="email" placeholder="Enter your email">
            <br>
            <br>
            <label >Password:</label>
            <input type="password">
            <br>
            <br>
            <label>Age:</label>
            <input type="number">
            <br>
            <br>
 </fieldset>
 <fieldset>
    <legend>Contact details:</legend>
    <label >Phone No:</label>
    <input type="number">
    <br>
    <br>
    <label>Address:</label>
         <textArea placeholder="enter your address"></textArea>
         <br>
         <br>
 </fieldset>
 <fieldset>
    <legend>Prefernces:</legend>
    <label >Preferred contact method:</label>
    <br>
    <input type="radio">
    <label>Email</label>
    <input type="radio">
    <label>Phone</label>
    <br>
    <br>
    <label >Hobbies:</label>
    <br>
    <input type="checkbox">
    <label >Reading</label>
    <input type="checkbox">
    <label >Travelling</label>
    <input type="checkbox">
    <label >Music</label>
 </fieldset>
 <fieldset>
    <legend>Additional details</legend>
    <label>Country:</label>
    <select>
        <option>Select your country:</option>
        <option>India</option>
        <option>America</option>
        <option>Pakistan</option>
    <option >Japan</option>
    </select>
    <br>
    <br>
    <label>Upload Resume:</label>
    <input type="file">
    <br>
    <br>
    <label >Date of Birth:</label>
    <input type="date">
    <br>
    <br>
    <label >Fav colour</label>
    <input type="color">
    <br>
    <br>
    <label >Satisfaction level:</label>
    <input type="range">
 </fieldset>
 <fieldset>
    <legend>Submit your details:</legend>
    <input type="submit">
    <input type="reset">
 </fieldset>

    </form>
</body>
</html>
