<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table style="border: 2px solid black;height: 600px;width: 100%;">
        <!-- first row -->
        <tr>
            <td colspan="2" style="border: 2px solid black;background-color: rgb(151, 7, 101);">1.</td>
            
        </tr>
        <!-- second row -->
        <tr>
            <td rowspan="3" style="border: 2px solid black;background-color: rgb(109, 4, 119);">5.</td>
            <td style="border: 2px solid black;background-color: rgb(122, 44, 101);">6.</td>
        </tr>
        <!-- third row -->
        <tr>
            <td style="border: 2px solid black;background-color: rgb(52, 8, 63);">10.</td>
            
        </tr>
        <!-- fourth row -->
        <tr>
            <td style="border: 2px solid black;background-color: rgb(120, 18, 245);">14.</td>
          
        </tr>
    </table>
</body>

</html>
